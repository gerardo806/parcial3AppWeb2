<div class="form-card-center opacity-100">
  <section class="row fondo-login shadow">
    <article class="col-lg-6 col-md-8 col-sm-12">
      <form class="text-white height-form d-flex flex-column align-content-center justify-content-center">
        <h2>Iniciar Sesión</h2>
        <div class="mb-3">
          <label for="usuario" class="form-label">Correo electronico</label>
          <input type="email" class="form-control" placeholder="Ejemplo: william24@email.es" id="usuario" aria-describedby="usuarioHelp">
          <div id="usuarioHelp" class="form-text text-white">Ingrese su nombre de usuario.</div>
        </div>
        <div class="mb-3">
          <label for="clave" class="form-label">Clave</label>
          <input type="password" class="form-control" id="clave">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Mostrar contraseña</label>
        </div>
        <button type="submit" class="btn btn-dark w-100">Ingresar</button>
      </form>

      <section class="text-white">
        <h5 class="py-0">¿No tiene una cuenta de usuario?</h5>
        <p>
          Puede registrese en el siguiente enlace
          <a class="text-white" routerLink="registro">Crear cuenta</a>
        </p>
      </section>

    </article>
    <article class="col-lg-6 col-md-4 col-sm-12 px-0">
      <div class="w-100 h-100">
        <img src="img/imagen-login.png" class="img-fluid rounded-start" alt="game">
      </div>
    </article>
  </section>
</div>
